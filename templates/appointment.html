<body>

      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>

        </li><!-- End Search Icon-->

       
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <!-- <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> -->

            <span class="d-none d-md-block dropdown-toggle ps-2">{{row[1]}} {{row[6]}}</span>

          <!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

              {% for row in datap %}

            </li>
            <li>

            </li>

            <li>

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="http://127.0.0.1:5000/plogin">
          <i class="bi bi-person"></i>
          <!-- <i class="bi bi-grid"></i> -->
          <span>profile</span>
        </a>

      <li class="nav-item">

          <i class="bi bi-layout-text-window-reverse"></i>
          <span>Book appointment</span>

      </li><!-- End Profile Page Nav -->

      
      <li class="nav-item">
        <a class="nav-link collapsed" href="http://127.0.0.1:5000/pcal">

          <span>My calender</span>
        </a>
      </li><!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Appointment booking</h1>
      
    </div> 
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Appointment form</h5>

              <!-- General Form Elements -->
              <form method='POST'>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Surgery</label>
                    <div class="col-sm-10">
                      <select name="surgery" id="surgery" class="form-select" title="select your surgery" required> 
                        <option value="" selected="selected">select your surgery</option>
                        {% for row in surgeries %}
                        <option value="{{row[0]}}">{{row[1]}}</option>
                        {% endfor %}
                  
                    </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Surgeon</label>
                    <div class="col-sm-10">
                      <select name="consultant" id="consultant" class="form-select" title="Select your surgeon" requied > 
                        <option value="" selected="selected">select your surgeon</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3"> 
                  <label for="inputDate" class="col-sm-2 col-form-label"  >Date</label>
                  <div class="col-sm-10">
                    <input type="date" id ="date" name="date" class="form-control" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                  <div class="col-sm-10">
                    <select name="time"  id="time" class="form-select" title="Select time" required> 
                      <option value="" selected="selected" >Time</option>
                    </select>
                  </div>
                </div>

               

                <div class="row mb-3">
                  <!-- <label class="col-sm-2 col-form-label">Submit Button</label> -->
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Book NOW!</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
   
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/js/validate.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="static/js/main2.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->
  <script>
    let surgery_select = document.getElementById("surgery");
    let consultant_select= document.getElementById("consultant");
    let time_select= document.getElementById("time");
  
    surgery.oninput = function() {
  
      category_id=surgery_select.value;
      fetch ('/consultant/'+category_id).then(function(response){
  response.json().then(function(data) {
  
  consultant_select.length = 1;
  time_select.length = 1;
  
  for (let y of data.consultants) {
  consultant_select.options[consultant_select.options.length] = new Option("DR " +y.name,y.id);
  
      }
  
      });
  });
  
  
   
  }
  
  
  consultant.oninput = function() {
  
  category_id2=consultant_select.value;
  fetch ('/time/'+category_id2).then(function(response){
  response.json().then(function(data) {
  
  time_select.length = 1;
  
  for (let y of data.times) {
  time_select.options[time_select.options.length] = new Option(y.time,y.time);
  
  }
  
  
  });
  });
  }
  </script>
 
</body>

</html>
